{% load static %}
<!-- telling Django to use the static file info-->
<!DOCTYPE html> <!-- This is an HTML file -->
<!-- error is given because of PyCharm Com not supporting HTML-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Page Title {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qb-sw3" crossorigin="anonymous"></script>
    <!--    # used to understand Bootstrap CDN-->
    <link rel="stylesheet" href="{% static 'movies/css/style.css' %}">
    <!-- take HTML static info from the url mentioned -->
</head>
<body>
<div class="main container">  <!-- TODO read about -->
    <div class="text-center">
        <img src="{% static 'movies/images/logo.png' %}" alt="logo" class="logo"> <!-- done -->
    </div>
    {% block content %} <h3>default content</h3> {% endblock %}
    <!-- this tag can be used to inherit to other pages using the name of the block -->
</div>
</body>
</html>
